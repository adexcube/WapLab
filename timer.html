<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script type="text/javascript">
    function startTimer() {
        setInterval(gettime, 1);
        function gettime() { 
        const t = new Date();
        const time = t.getHours() + ":" + t.getMinutes() + ":" + t.getSeconds() + ":" + t.getMilliseconds();
        document.getElementById("showtime").innerHTML = time;
    }
}
   </script>
   <link rel="stylesheet" href="css/timer.css">
</head>
<body>
    


    <div id="timebody">
        <form>
            <input type="button" id="submit" value="Start Timer" onclick="startTimer()" />
        </form>
    </div>
    <div id="showtime"> </div>

</body>
</html>
