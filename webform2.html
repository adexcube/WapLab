 <div class="rightside">

    <div id="formbody"> 

        <h3> New Product Form</h3>

        <form action="" method="post">
            <label for="stock" class="formright"> Quantity in Stock <br>

                <input type="text" name="Name" class="formrighttext" value="0" />
            </label>
            
        <label for="prodnum" class="formleft"> Enter Product Number <br>

    </label>

        <select name="supplier" class="formrighttext">

            <option value="Clothe Supplier"> Clothe Supplier</option>
        </select>
    </label>

    <label for="name" class="formleft"> Name <br>

        <input type="text" value="" name="name" class="formlefttext" />
    </label>

    <label for="date" class="formright"> Date Supplied <br>

        <input type="text" name="date" class="formrighttext" value="yyyy-mm-dd"/>
        <p>Enter a valid Date.</p>
    </label>

    <label for="price" class="formleft"> Unit Price<br>

        <input type="text" value="0.0" name="price" class="formlefttext" />
    </label>

   

    <div class="formright">
        <input type="submit" name="Add Product" class="addproduct" value="Add Product" />
        <input type="submit" name="Cancel" class="cancel" value="Cancel" />
